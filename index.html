<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main>
    <article>
      <picture class="content_image">
        <source srcset="./images/image-header-desktop.jpg" media="(min-width: 60rem)">
        <img src="./images/image-header-mobile.jpg" alt="Three woman working in the office">
      </picture>
      <div class="card_content">
        <div class="content">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.</p>
        </div>
        <div class="content_stats">
          <div class="stats">10k+<span>companies</span></div>
          <div class="stats">314<span>templates</span></div>
          <div class="stats">12M+<span>queries</span></div>
        </div>
      </div>
    </article>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/approved4me/">approved4me</a>.
  </footer>
</body>

</html>
